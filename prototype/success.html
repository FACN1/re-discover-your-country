<html>
  <head>
    <meta charset="utf-8">
    <title>Nazarene Tours - نزارين تورز</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/c487c1de1c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  </head>
  <body>

    <header class="header">
      <a href="./homepage.html">
        <img src="./assets/logo-no-text.png" class="header-logo"/>
      </a>

    </header>

    <i id="tick" class="fa fa-check-circle-o fa-5x"></i>

    <p class="success-message">شكرا لحجزك. سيتم الاتصال بك قريبا.</p>

    <script type="text/javascript">
    TweenLite.to('#tick', 1.2, {
      'font-size': '15em',
      ease: Bounce.easeInOut,
      delay: 0
    })
    TweenLite.from('.success-message', 1.2, {
      opacity: 0,
      ease: Power2.easeInOut,
      delay: 1
    })
    </script>
  </body>
</html>
